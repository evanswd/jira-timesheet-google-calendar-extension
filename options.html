<!DOCTYPE html>
<html>
<head>
	<title>JIRA Settings</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<style>
		body {
			background: #eee !important;	
		}
		.wrapper {	
			margin-bottom: 80px;
		}
		.vcenter {
		    display: inline-block;
		    vertical-align: middle;
		    float: none;
		}
		hr {
			display: block;
			height: 1px;
			border: 0;
			border-top: 1px solid #ccc;
			margin: 1em 0;
			padding: 0; 
		}
	</style>
</head>
<body>
	<div class="wrapper">
	  	<div class="container">
		  	<div class="page-header">
			  <h1 class="text-center">JIRA Settings</h1>
			</div>
	  		<div class="container">
		  		<div class="row">
				  	<div class="col-sm-12 col-md-6 col-md-offset-3 text-center">
				  		<div id="successMsg" class="alert alert-success hidden">
			  				<strong><i class="fa fa-check"></i> Success!</strong> Settings have been saved.
						</div>
				  		<div id="warningMsg" class="alert alert-warning hidden">
			  				<strong><i class="fa fa-exclamation-triangle"></i> Warning!</strong> Could not find a ticket with that key
						</div>
				  		<div id="errorMsg" class="alert alert-danger hidden">
			  				<strong><i class="fa fa-exclamation-triangle"></i> Error!</strong> JIRA information is invalid
						</div>
					</div>
				  	<div class="col-sm-12 col-md-6 col-md-offset-3">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="username" class="col-sm-4 control-label"><i class="fa fa-user"></i> Username</label>
								<div class="col-sm-8">
									<input id="username" type="text" class="form-control" placeholder="not your email">
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-4 control-label"><i class="fa fa-key"></i> Password</label>
								<div class="col-sm-8">
									<input id="password" type="password" class="form-control" placeholder="password">
								</div>
							</div>
							<div class="form-group">
								<label for="url" class="col-sm-4 control-label"><i class="fa fa-link"></i> URL</label>
								<div class="col-sm-8">
									<input id="url" type="text" class="form-control" placeholder="i.e. https://thrillistmediagroup.atlassian.net">
								</div>
							</div>
							<div class="form-group">
								<label for="ticket" class="col-sm-4 control-label"><i class="fa fa-ticket"></i> Default Ticket</label>
								<div class="col-sm-8">
									<input id="ticket" type="text" class="form-control" placeholder="default ticket for logging time to meetings">
								</div>
							</div>
                            <hr>
                            <!-- Begin Color Defaults -->
                            <div class="form-group">
                                <label for="defaultTicketColor_1" class="col-sm-4 control-label" style="color: #7986CB; font-weight: bold;"><i class="fa fa-ticket"></i> Default Lavender</label>
                                <div class="col-sm-8">
                                    <input id="defaultTicketColor_1" type="text" class="form-control" placeholder="default ticket for logging time to meetings">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="defaultTicketColor_2" class="col-sm-4 control-label" style="color: #33B679; font-weight: bold;"><i class="fa fa-ticket"></i> Default Sage</label>
                                <div class="col-sm-8">
                                    <input id="defaultTicketColor_2" type="text" class="form-control" placeholder="default ticket for logging time to meetings">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="defaultTicketColor_3" class="col-sm-4 control-label" style="color: #8E24AA; font-weight: bold;"><i class="fa fa-ticket"></i> Default Grape</label>
                                <div class="col-sm-8">
                                    <input id="defaultTicketColor_3" type="text" class="form-control" placeholder="default ticket for logging time to meetings">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="defaultTicketColor_4" class="col-sm-4 control-label" style="color: #E67C73; font-weight: bold;"><i class="fa fa-ticket"></i> Default Flamingo</label>
                                <div class="col-sm-8">
                                    <input id="defaultTicketColor_4" type="text" class="form-control" placeholder="default ticket for logging time to meetings">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="defaultTicketColor_5" class="col-sm-4 control-label" style="color: #F6BF26; font-weight: bold;"><i class="fa fa-ticket"></i> Default Banana</label>
                                <div class="col-sm-8">
                                    <input id="defaultTicketColor_5" type="text" class="form-control" placeholder="default ticket for logging time to meetings">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="defaultTicketColor_6" class="col-sm-4 control-label" style="color: #F4511E; font-weight: bold;"><i class="fa fa-ticket"></i> Default Tangerine</label>
                                <div class="col-sm-8">
                                    <input id="defaultTicketColor_6" type="text" class="form-control" placeholder="default ticket for logging time to meetings">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="defaultTicketColor_7" class="col-sm-4 control-label" style="color: #039BE5; font-weight: bold;"><i class="fa fa-ticket"></i> Default Peacock</label>
                                <div class="col-sm-8">
                                    <input id="defaultTicketColor_7" type="text" class="form-control" placeholder="default ticket for logging time to meetings">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="defaultTicketColor_8" class="col-sm-4 control-label" style="color: #616161; font-weight: bold;"><i class="fa fa-ticket"></i> Default Graphite</label>
                                <div class="col-sm-8">
                                    <input id="defaultTicketColor_8" type="text" class="form-control" placeholder="default ticket for logging time to meetings">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="defaultTicketColor_9" class="col-sm-4 control-label" style="color: #3F51B5; font-weight: bold;"><i class="fa fa-ticket"></i> Default Blueberry</label>
                                <div class="col-sm-8">
                                    <input id="defaultTicketColor_9" type="text" class="form-control" placeholder="default ticket for logging time to meetings">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="defaultTicketColor_10" class="col-sm-4 control-label" style="color: #0B8043; font-weight: bold;"><i class="fa fa-ticket"></i> Default Basil</label>
                                <div class="col-sm-8">
                                    <input id="defaultTicketColor_10" type="text" class="form-control" placeholder="default ticket for logging time to meetings">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="defaultTicketColor_11" class="col-sm-4 control-label" style="color: #D50000; font-weight: bold;"><i class="fa fa-ticket"></i> Default Tomato</label>
                                <div class="col-sm-8">
                                    <input id="defaultTicketColor_11" type="text" class="form-control" placeholder="default ticket for logging time to meetings">
                                </div>
                            </div>
                            <!-- End Color Defaults -->
							<hr>
							<div class="pull-left vcenter">
								<a href="mailto:michaelgarysolomon@gmail.com?subject=Chrome Extension: Google Calendar Timesheets"><i class="fa fa-pencil"></i> Leave Feedback</a>
							</div>
							<div class="form-group pull-right vcenter">
								<div class="col-xs-6">
									<button type="reset" class="btn btn-default"><i class="fa fa-refresh"></i> Reset</button>
								</div>
								<div class="col-xs-6">
									<button id="save" type="button" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Save</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	  	</div>
	</div>
  <script src="options.js"></script>
</body>
</html>
